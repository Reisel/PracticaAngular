<div class="header bg-success">
  <nav class="navbar navbar-light">
    <h1 class="display-4 pl-4 pt-2"></h1>
    <div>
      <button class="btn btn-success" routerLink="/bandeja/principal" routerLinkActive="active">Main</button>
      <button class="btn btn-success ml-3 mr-5" routerLink="/bandeja/opciones"      routerLinkActive="active">Options</button>
      <button class="btn btn-success ml-5" (click)="openModal(template)">Logout</button>
    </div>
    <h1 *ngIf="nombreUsuario">Hola {{nombreUsuario}}!</h1>
  </nav>
</div>

<router-outlet></router-outlet>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Usuario Deslogueado</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Exitoso!!
  </div>
</ng-template>
